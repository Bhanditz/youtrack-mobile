// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        // Have changed to old version because of build on docker issue
        // See http://stackoverflow.com/questions/40108471/java-lang-nullpointerexception-no-error-message-apk-building
        classpath 'com.android.tools.build:gradle:2.1.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

project.ext.compileSdkVersion = 23
project.ext.buildToolsVersion = '25.0.2'
project.ext.minSdkVersion = 16
project.ext.targetSdkVersion = 22

allprojects {
    repositories {
        mavenLocal()
        jcenter()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url "$rootDir/../node_modules/react-native/android"
        }
    }
}
